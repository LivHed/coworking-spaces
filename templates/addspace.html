<form action="" method="POST" class="col-12">
     <div class="form-group">

      <option>Stockholm</option>
      <option>Göteborg</option>
      <option>Malmö</option>
      <option>4</option>
      <option>5</option>
    </select>
    </div>
   <div class="form-group">

    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Address</label>

    </div>
    
    <div class="form-group">

     <div class="form-group">

</form>
</div>
</div>
</div>

{% endblock %}
